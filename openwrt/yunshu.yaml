mode: rule
# ipv6 支持
ipv6: true
log-level: warning
# 允许局域网连接
allow-lan: true
# socks5/http 端口
mixed-port: 7890
# Meta 内核特性 https://wiki.metacubex.one/config/general
# 统一延迟
# 更换延迟计算方式,去除握手等额外延迟
unified-delay: true
# TCP 并发
# 同时对所有ip进行连接，返回延迟最低的地址
tcp-concurrent: true
# 外部控制端口
external-controller: :9090

geodata-mode: true

# Geo 数据库下载地址
# 源地址 https://github.com/MetaCubeX/meta-rules-dat
# 可以更换镜像站但不要更换其他数据库，可能导致无法启动
geox-url:
  geoip: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip.dat"
  geosite: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country.mmdb"

# 进程匹配模式
# 路由器上请设置为 off
# always 开启，强制匹配所有进程
# strict 默认，由 Clash 判断是否开启
# off 不匹配进程，推荐在路由器上使用此模式
find-process-mode: strict

# 缓解移动设备耗电问题
# https://github.com/vernesong/OpenClash/issues/2614
keep-alive-interval: 1800

# 全局客户端指纹
global-client-fingerprint: chrome # 随机指纹

# 缓存
profile:
  store-selected: true
  store-fake-ip: true

# 自动同步时间以防止时间不准导致无法正常联网
ntp:
  enable: true
  # 是否同步至系统时间，需要 root/管理员权限
  write-to-system: false
  server: ntp.aliyun.com
  port: 123
  interval: 30

# 域名嗅探
sniffer:
  enable: true
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true

# tun 模式
tun:
  enable: true # enable 'true'
  stack: system  # or 'gvisor'
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-detect-interface: true

# dns 设置
# 已配置 ipv6
dns:
  enable: true
  listen: :1053
  ipv6: false  # 关闭IPv6以减少解析时间，如需IPv6可开启
  enhanced-mode: fake-ip
  respect-rules: true
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter:
    - '*'
    - '+.lan'
    - '+.local'
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  nameserver:
    - '127.0.0.1:953'
  proxy-server-nameserver:
    - 1.1.1.1
    - 8.8.8.8
  nameserver-policy:
    "geosite:cn,private,apple,microsoft":
      - '127.0.0.1:953'  # 国内优先使用本地 DNS 解析
    "geosite:gfw":
      - 'https://cloudflare-dns.com/dns-query'   # Cloudflare DoH
#      - 'https://doh.opendns.com/dns-query'  # OpenDNS DoH - 有问题     
      - 'https://dns.google/dns-query'       # Google DoH - 备选
    "geosite:!cn":
      - 'https://dns.alidns.com/dns-query'
      - 'https://doh.pub/dns-query'
  fallback:
    - 'https://cloudflare-dns.com/dns-query'   # Cloudflare DoH
#      - 'https://doh.opendns.com/dns-query'  # OpenDNS DoH - 有问题     
    - 'https://dns.google/dns-query'       # Google DoH - 备选
  fallback-filter:
    geoip: true
    geoip-code: CN
    geosite:
      - gfw
    ipcidr:
      - 240.0.0.0/4
    domain:
#      - '+.apple.com'
#      - '+.microsoft.com'
      - '+.google.com'
      - '+.x.com'
      - '+.twitter.com'
      - '+.youtube.com'
      
# 多入站端口设置
# listeners:
#   - name: hk
#     type: mixed
#     port: 12991
#     proxy: 香港

#   - name: tw
#     type: mixed
#     port: 12992
#     proxy: 台湾

#   - name: sg
#     type: mixed
#     port: 12993
#     proxy: 新加坡

proxies:
   #本地节点放在这里

proxy-groups:
  # 使用 WARP 的用户需要手动在下方的 proxies 字段内添加 WARP
  # 例如 [WARP, 全部节点, 自动选择, 香港, 台湾, 日本, 新加坡, 美国, 其它地区, DIRECT],
  - {
      name: 节点选择,
      type: select,
      proxies:
        [自建节点, 低倍率, 全部节点, 自动选择, 香港, 台湾, 日本, 新加坡, 美国, 其它地区, DIRECT],
    }
  - { name: 海外dns, 
      type: select,
      proxies:
        [自动选择, 自建节点, 节点选择, 香港, 台湾, 日本, 新加坡, 自动选择, 低倍率, DIRECT],
    }
    # 这里的 dns 指海外解析 dns 走的节点，一般跟随节点选择即可
  # - { name: dns, 
  #     type: select,
  #     proxies:
  #       [DIRECT, 自建节点, 节点选择, 自动选择, 低倍率, 香港, 台湾],
  #   }
  # WARP 配置链式出站
  # - { name: WARP前置, <<: *pr, exclude-type: "wireguard" }
  # 自建节点
  - { name: 自建节点, use: [本地节点], type: select }

  - { name: 广告拦截, type: select, proxies: [REJECT, REJECT-DROP, DIRECT, 节点选择] }
  
  - { name: 境外AI, type: select, proxies: [低倍率, 日本, 新加坡, 美国, 自建节点]  }
  # Apple 推荐走全局直连
  - { name: Apple, <<: *pr }
  - { name: Google, <<: *pr }
  - { name: Telegram, <<: *pr }
  - { name: Twitter, <<: *pr }
  - { name: Pixiv, <<: *pr }
  - { name: ehentai, <<: *pr }
  # 下面两个看需求启用，打开之后会代理全站流量，可能导致部分版权视频反而无法播放或视频播放速度缓慢
  # 下面 rules 两条也要启用
# - {name: 哔哩哔哩, <<: *pr}
# - {name: 哔哩东南亚, <<: *pr}
  - { name: 巴哈姆特, <<: *pr }
  - { name: YouTube, <<: *pr }
  - { name: NETFLIX, <<: *pr }
  - { name: TikTok, <<: *pr }
  - { name: Spotify, <<: *pr }
  - { name: Github, <<: *pr }
  - { name: Steam, <<: *pr }
  - { name: OneDrive, <<: *pr }
  - { name: 微软服务, <<: *pr }
  - { name: GFW域名, <<: *pr }
  - {
      name: 国内,
      type: select,
      proxies:
        [
          DIRECT,
          节点选择,
          自建节点,
          香港,
          台湾,
          日本,
          新加坡,
          美国,
          其它地区,
          全部节点,
          自动选择,
        ],
    }
  # 其他就是所有规则没匹配到的
  # 可以理解为 ACL4SSR 配置里的 漏网之鱼
  # 换言之，其他走代理就是绕过中国大陆地址，不走就是 GFWList 模式
  - { 
      name: 其他, 
      type: select,
      proxies:
        [
          DIRECT,
          节点选择,
          自建节点,
          低倍率,
          香港,
          台湾,
          日本,
          新加坡,
          美国,
          其它地区,
          全部节点,
          自动选择,
        ],
    }

  # 分隔,下面是地区分组
  - { name: 低倍率, <<: *use, filter: '(?i)^(?!.*(?:港|hk|hongkong|hong kong|台|tw|taiwan))(?=.*0\.\d+x).*' }
  - { name: 香港, <<: *use, filter: "(?i)港|hk|hongkong|hong kong" }
  - { name: 台湾, <<: *use, filter: "(?i)台|tw|taiwan" }
  - { name: 日本, <<: *use, filter: "(?i)日本|jp|japan" }
  - { name: 美国, <<: *use, filter: "(?i)美|us|unitedstates|united states" }
  - { name: 新加坡, <<: *use, filter: "(?i)(新|sg|singapore)" }
  - {
      name: 其它地区,
      <<: *use,
      filter: "(?i)^(?!.*(?:🇭🇰|🇯🇵|🇺🇸|🇸🇬|🇨🇳|港|hk|hongkong|台|tw|taiwan|日|jp|japan|新|sg|singapore|美|us|unitedstates)).*",
    }
  - { name: 全部节点, <<: *use }
  - { name: 自动选择, <<: *use, tolerance: 2, type: url-test }

rules:
  # 若需禁用 QUIC 请取消注释 QUIC 两条规则
  # 防止 YouTube 等使用 QUIC 导致速度不佳, 禁用 443 端口 UDP 流量（不包括国内）
# - AND,(AND,(DST-PORT,443),(NETWORK,UDP)),(NOT,((GEOSITE,cn))),REJECT
# - AND,(AND,(DST-PORT,443),(NETWORK,UDP)),(NOT,((GEOIP,CN))),REJECT
  
#  - RULE-SET,AWAvenue-Ads,广告拦截
  - RULE-SET,heidai-Ads,广告拦截
  - RULE-SET,anti-ad,广告拦截
  - RULE-SET,Cats-Team-adrules,广告拦截
  - RULE-SET,neodevhost-adrules,广告拦截
  - RULE-SET,Loyalsoldier-Ads,广告拦截
  - GEOSITE,category-ads-all,广告拦截
  # - RULE-SET,reject_non_ip,广告拦截
  # - RULE-SET,reject_domainset,广告拦截
  # - RULE-SET,reject_extra_domainset,广告拦截
  # - RULE-SET,reject_non_ip_drop,REJECT-DROP
  # - RULE-SET,reject_non_ip_no_drop,广告拦截
  # - RULE-SET,reject_ip,广告拦截

  # 绕过局域网地址
  - IP-CIDR,10.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,172.16.0.0/12,DIRECT,no-resolve
  - IP-CIDR,192.168.0.0/16,DIRECT,no-resolve
  - IP-CIDR,100.64.0.0/10,DIRECT,no-resolve
  - IP-CIDR,127.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,169.254.0.0/16,DIRECT,no-resolve
  - IP-CIDR,::1/128,DIRECT,no-resolve
  - IP-CIDR6,fc00::/7,DIRECT,no-resolve
  - IP-CIDR6,fe80::/10,DIRECT,no-resolve

  - RULE-SET,自用直连,DIRECT
  - RULE-SET,自用海外DNS,海外dns
  - RULE-SET,自用GFW,节点选择
  - GEOSITE,steam@cn,国内
  - GEOSITE,apple-cn,国内
  - GEOSITE,CN,国内
  - GEOIP,CN,国内
# - GEOSITE,biliintl,哔哩东南亚
# - GEOSITE,bilibili,哔哩哔哩
  - GEOSITE,category-ai-!cn,境外AI
  - GEOSITE,apple,Apple
  - GEOSITE,ehentai,ehentai
  - GEOSITE,github,Github
  - GEOSITE,twitter,Twitter
  - GEOSITE,youtube,YouTube
  - GEOSITE,google,Google
  - GEOSITE,google-cn,Google # Google CN 不走代理会导致香港等地区节点 Play Store 异常
  - GEOSITE,telegram,Telegram
  - GEOSITE,netflix,NETFLIX
  - GEOSITE,tiktok,TikTok
  - GEOSITE,bahamut,巴哈姆特
  - GEOSITE,spotify,Spotify
  - GEOSITE,pixiv,Pixiv
  - GEOSITE,steam,Steam
  - GEOSITE,onedrive,OneDrive
  - GEOSITE,microsoft,微软服务
  - GEOIP,google,Google
  - GEOIP,netflix,NETFLIX
  - GEOIP,telegram,Telegram
  - GEOIP,twitter,Twitter
  - GEOIP,facebook,节点选择
  - GEOSITE,gfw,GFW域名
  - GEOSITE,geolocation-!cn,其他

  - MATCH,其他
